<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="center">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
            <div class="square"><span></span></div>
        </div>
        <div class="inputs">
            <div class="player">
                <label for="">Player 1 Name: </label><input type="text">
            </div>
            <div class="player">
                <label for="">Player 2 Name: </label><input type="text">
            </div>
        </div>
        <div class="buttons">
            <button>
                Start
            </button>
            <button>
                Restart
            </button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
