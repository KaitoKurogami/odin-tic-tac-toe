<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="center">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="currentPlayer">
        </div>
        <div class="inputs">
            <div class="player">
                <label for="player1">Player 1 Name: </label><input
                name="player1"
                id="player1"
                type="text">
            </div>
            <div class="player">
                <label for="player2">Player 2 Name: </label><input
                name="player2"
                id="player2"
                type="text">
            </div>
        </div>
        <div class="buttons">
            <button id="start">
                Start
            </button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
